<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre a Bíblia</h1>
        <div id="question-container" class="hide">
            <div id="question">Pergunta</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="result" class="hide">
            <p id="result-message"></p>
            <button id="retry-btn" class="btn">Tentar Novamente</button>
            <button id="share-btn" class="btn">Compartilhar no WhatsApp</button>
        </div>
        <button id="start-btn" class="btn">Começar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
